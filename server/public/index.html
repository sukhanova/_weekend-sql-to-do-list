<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <script src="./vendors/jquery-3.5.1.min.js"></script>
    <script src="./vendors/sweetalert.min.js"></script>
    <script src="./scripts/client.js"></script>
    <!-- <link rel="stylesheet" href="./vendors/bootstrap.css"> -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- <script src="./vendors/bootstrap.css"></script> -->
</head>
<body>
    <header>
        <h1>Task Tracker</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>
                    <p>Task</p>
                </th>
                <th>
                    <p>Status</p>
                </th>
            </tr>
        </thead>
        <tbody id="taskToDisplay">

        </tbody>
    </table>
    <div class="form">
        <form>
            <input id="newTaskIn" type="text" placeholder="Enter New Task">
            <button id="submitBtn">Submit Task</button>
        </form>
    </div>
</body>
</html>
